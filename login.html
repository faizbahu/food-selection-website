<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <title>Simple Ai Food</title>
  </head>
  <body>
    <section class="flex flex-col items-center justify-center h-screen">
      <h1 class="mb-16 font-bold text-5xl text-black">Login</h1>
      <form class="space-y-2" action="">
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="email"
          placeholder="Email"
        /><br />
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="password"
          placeholder="Password"
        />
      </form>
      <p class="mt-6 text-gray_dark mr-56 border-b-2 border-gray_dark">
        <a href="">Forgot my password</a>
      </p>
      <div class="flex mt-12 space-x-4">
        <a href="./signup.html">
          <button
            class="w-button_width h-16 bg-gray_secondary text-[#5e5e5e] font-medium text-base rounded"
          >
            Create an account
          </button>
        </a>
        <button
          class="w-button_width h-16 bg-green text-white font-medium text-base rounded"
        >
          Login
        </button>
      </div>
    </section>
  </body>
</html>
