<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <title>Simple Ai Food</title>
  </head>
  <body>
    <section class="flex flex-col items-center justify-center h-screen">
      <h1 class="mb-8 font-bold text-5xl text-black">Create an account</h1>
      <form class="space-y-2" action="">
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="text"
          placeholder="Name"
        /><br />
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="email"
          placeholder="Email"
        /><br />
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="password"
          placeholder="Password"
        /><br />
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="text"
          placeholder="Company"
        /><br />
        <input
          class="border border-gray_primary rounded-[38px] px-3 w-input_width h-input_height"
          type="text"
          placeholder="Role"
        /><br />
        <div class="ml-2.5">
          <input class="mt-5" type="checkbox" />
          <span class="text-xl text-gray_dark"
            >Agree to term and conditions</span
          >
        </div>
      </form>
      <div class="flex mt-9 space-x-4">
        <a href="./login.html">
          <button
            class="w-button_width h-16 bg-gray_secondary text-[#5e5e5e] font-medium text-base rounded"
          >
            Login
          </button>
        </a>
        <button
          class="w-button_width h-16 bg-green text-white font-medium text-base rounded"
        >
          Sign up
        </button>
      </div>
    </section>
  </body>
</html>
